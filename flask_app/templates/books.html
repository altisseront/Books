<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books Home Page</title>
</head>
<body>
    <div class="container d-flex gap-1">
        <div class="container">
            <h1>New Books</h1>
            <form action="/book_create" method="POST">
                <label for="title">Title:</label>
                <input type="text" name="title"><br>
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages"><br>
                <input type="submit" value="Create" class="my-3">
            </form>
            <a href="/authors" class="mt-3">Home</a>
        </div>
        <div class="container">

            <h1>All Books</h1>
            <div class="container border mb-2">
                {% for book in books %}
                <div class="my-2">
                <a href="/books/{{book.id}}">{{book.title}}</a><br></div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
