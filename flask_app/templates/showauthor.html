<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors Favorites</title>
</head>

<body>
    <div class="container d-flex gap-1">
        <div class="container">
            <h1>{{author_with_favorites.name}} favorates</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in author_with_favorites.books %}
                    <tr>
                        <td>{{item.title}}</td>
                        <td>{{item.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container">
            <h1>Add Author's favorite</h1>
            <form action="/create_favorite_book/{{author_with_favorites.id}}" method="POST">
                <label for="title">Book:</label>
                <select name="title">
                    <option hidden selected disabled>Select Book!</option>
                    {% for book in books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" value="Add" class="my-3">
            </form>
            
        </div>
        <a href="/authors" class="mt-3">Home</a>
    </div>
</body>

</html>
