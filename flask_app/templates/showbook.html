<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books Favorites</title>
</head>

<body>
    <div class="container d-flex gap-1">
        <div class="container">
            <h1>Title: {{book_with_favorites.title}}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Favorited by:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book_with_favorites.authors %}
                    <tr>
                        <td>{{author.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container">
            <h1>Add book's favorite</h1>
            <form action="/add_favorite_author/{{book_with_favorites.id}}" method="POST">
                <label for="name">Author:</label>
                <select name="title">
                    <option hidden selected disabled>Select Author!</option>
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" value="Add" class="my-3">
            </form>
            
        </div>
        <a href="/authors" class="mt-3">Home</a>
    </div>
</body>

</html>
